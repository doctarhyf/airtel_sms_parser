<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>


    <div class="w3-container w3-teal">
        <h1>SMS PARSER</h1>
    </div>

    <div>

        Select Sample Message : 
        <select id="smsSamplesList">
            <option value="ADMIN_MONEY_SENT">Admin Money Sent</option>
            <option value="ADMIN_MONEY_RECEIVED">Admin Money Received</option>
            <option value="ADMIN_MONEY_CHECK">Admin Money Check</option>
            <option value="USER_MONEY_SENT">User Money Sent</option>
            <option value="USER_MONEY_RECEIVED">User Money Received</option>
            <option value="USER_MONEY_CHECK">User Money Check</option>
            <option value="NO_TYPE">NO_TYPE</option>
        </select>

    </div>

    <div>
        <textarea class="w3-input" min-lines="5" type="text" name="sms" id="sms"  placeholder="Paste sms here ...">Trans. ID: CI200530.1831.D47100 vous avez envoye de 1.0000 USD a  995282840.
        Votre solde disponible est de 9.0000USD.Cout:0.0000USD
        </textarea>
    </div>


    <div>
        <div style="display: none;">

            
                <label>User type</label>
                <input type="radio" name="user-type" id="admin" checked>ADMIN</input>
                <input type="radio" name="user-type" id="user" >USER</input>
            
        </div>

        <div>
            
        </div>

    </div>

    <div>
        <button class="w3-btn w3-round w3-blue" id="btn-parse">Parse SMS</button>
    </div>

    <div class="w3-panel w3-yellow">

        <span id="sms-details-cont">
            sms cont ...
        </span>

    </div>

    <div class="">

        <span id="sms-parsed-data">
            Parsed data ...
        </span>

    
    </div>


</body>


<script  src="index.js" ></script>

</html>
